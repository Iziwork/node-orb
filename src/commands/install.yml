description: >
  Install node, npm and the package dependencies.

parameters:
  app-dir:
    type: string
    default: "."
    description: Path to the directory containing your package.json file. Not needed if package.json lives in the root.
  pkg-manager:
    default: npm
    description: Package manager to use.
    enum:
      - npm
      - yarn
      - yarn-berry

steps:
  - install-node-npm:
      app-dir: <<parameters.app-dir>>
  - install-packages:
      app-dir: <<parameters.app-dir>>
      pkg-manager: <<paraneters.pkg-manager>>
